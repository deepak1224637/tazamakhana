{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid">
        </div>
        <div class="col-md-6">
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <p class="text-success h4">â‚¹{{ product.price }}</p>

            <!-- Check if the user is authenticated -->
            {% if user.is_authenticated %}
                <!-- Buy Now button linked to the buy_now view -->
                <a href="{% url 'buy_now' product.id %}" class="btn btn-success mt-3">Buy Now</a>
            {% else %}
                <!-- If user is not logged in, show a Login button -->
                <a href="{% url 'login' %}" class="btn btn-primary mt-3">Login to Buy</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
